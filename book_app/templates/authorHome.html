<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="navbar bg-dark p-3">
        <a class="text-decoration-none" href="http://localhost:5000/">
            <h1 class="text-light">Your <span class="text-warning">Authors</span></h1>
        </a>
        <a href="http://localhost:5000/books" class="btn btn-warning">
            <h2 class="h4">Books</h2>
        </a>
    </div>
    <div class="container mx-auto row p-4">
        <div class="col">
            <form action="/authors/createNew" method="post" class="card card-body bg-dark">
                <h3 class="card-title text-light">New <span class="text-warning">Author</span></h3>
                <label class="text-light" for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <input class="btn btn-warning w-50 mx-auto mt-4" type="submit" value="New Author">
            </form>
        </div>
        <div class="col">
            <h3>Authors</h3>
            <div class="card border-dark border-2 p-3">
                {% for author in authors %}
                    <a href="http://localhost:5000/authors/{{author['id']}}" class="mb-3">{{author['name']}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
