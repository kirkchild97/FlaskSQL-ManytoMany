<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Author Details</title>
</head>
<body>
    <div class="navbar bg-dark p-3">
        <a class="text-decoration-none" href="http://localhost:5000/">
            <h1 class="text-light">Your <span class="text-warning">Authors</span></h1>
        </a>
        <a href="http://localhost:5000/books" class="btn btn-warning">
            <h2 class="h4">Books</h2>
        </a>
    </div>
    <div class="container mx-auto mt-5">
        <h3 class="row mb-5">{{authorFavs['name']}}</h3>
        <div class="row">
            <div class="col">
                <h4>Add Books</h4>
                <form class="card p-3 bg-dark" action="/authors/{{id}}/addFav" method="post">
                    <label class="text-warning" for="aname">Title:</label>
                    <select name="title" id="title">
                        {% for not_favs in authorFavs['not_favorited'] %}
                            <option value="{{ not_favs['id'] }}">{{ not_favs['title'] }}</option>
                        {% endfor %}
                    </select>
                    <input class="btn btn-warning w-50 mx-auto mt-4" type="submit" value="Add Favorite">
                </form>
            </div>
            <div class="col">
                <h4>Favorites</h4>
                <div class="card d-flex flex-column p-2">
                    {% for favs in  authorFavs['favorite_books'] %}
                        <a href="http://localhost:5000/books/{{favs['id']}}" class="mb-4">{{favs['title']}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
